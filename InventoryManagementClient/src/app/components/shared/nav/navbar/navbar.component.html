  <div class="outer d-flex justify-content-between">
    <div class="navbar navbar-expand-lg navbar-light">
      <a id="nav-brand" class="navbar-brand col-5" href="#">Inventory Management</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
  
      <button mat-button *ngIf="isLoggedIn()==false" routerLink="/login">Log In</button>
      <mat-menu yPosition="above"></mat-menu>
  
      <button mat-button *ngIf="isLoggedIn()==false"  routerLink="/registration">Registration</button>
      <mat-menu yPosition="above"></mat-menu>

      <button mat-button routerLink="/product-view">Product</button>
      <mat-menu yPosition="above"></mat-menu>

      <button mat-button routerLink="/customer-view">Customer</button>
      <mat-menu yPosition="above"></mat-menu>

      <button mat-button routerLink="/invoice-view">Invoice</button>
      <mat-menu yPosition="above"></mat-menu>
      
      <!-- <button *ngIf="role === 'Admin'" mat-button routerLink="/user-view">User</button>
      <mat-menu yPosition="above"></mat-menu>   -->
  
    </div>
    <div class="d-flex justify-content-end" *ngIf="isLoggedIn()">
      <button mat-button>Hello {{fullName}}</button>
      <mat-menu yPosition="above"></mat-menu>

      <button mat-button routerLink="/login" (click)="signout()">Log Out</button>
      <mat-menu yPosition="above"></mat-menu>
    </div>
