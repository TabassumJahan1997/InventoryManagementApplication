<div class="outer">
    <div class="container">
        <div class="row">
            <div class="col-6 m-auto">
             
                <div class="mt-4 m-auto">

                    <div class="d-flex justify-content-center">
                        <h1 class=" text-center mt-2">Log In</h1>
                    </div>

                    <nav class="navbar p-4 shadow-lg rounded mb-5 mt-5" style="background-color: #e6f2ff;">

                        <form [formGroup]="loginForm" class="col-12 p-3">
                            <mat-form-field class="w-100" appearance="fill">
                                <mat-label>User Name</mat-label>
                                <input matInput placeholder="User Name" formControlName="username" required>
                            <mat-error *ngIf="loginForm.controls['username'].invalid && loginForm.controls['username'].touched">
                                User Name is required
                            </mat-error>
                            </mat-form-field>
                       
                            <mat-form-field class="w-100" appearance="fill">
                                <mat-label>Password</mat-label>
                                <input matInput type="password" placeholder="Password" formControlName="password" required>
                                <mat-error *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
                                    Password is required
                                </mat-error>
                            </mat-form-field>
                       
                            <button (click)="onLogIn()" mat-raised-button color="primary" type="submit" [disabled]="loginForm.invalid" class="shadow-lg">Log In</button>
                        </form>

                        <div class="p-2 text-center col text-muted">
                            Don't have account?
                            <a routerLink="/registration">Sign Up</a>
                        </div>
                                            
                    </nav>
                </div>  


            </div>
<!-- 
            <div *ngIf="isLoggedIn()" class="col-6 m-auto">

            </div> -->

        </div>
    </div>
    
</div>
