<div class="d-flex justify-content-center mt-3 mb-3 p-3"  style="background-color: #33334d;">

  <mat-card-title class="display-5 text-white">Edit Customer Information</mat-card-title>

</div>


<mat-card class="mat-elevation-z3 col-8 m-auto mt-3">

    <mat-card-content class="mt-4 mb-4">
  
      <form [formGroup]="customerForm" class="form-container" (ngSubmit)="update()">

        <mat-form-field appearance="fill" class="f-w">
          <mat-label>Customer Name</mat-label>
          <input matInput formControlName="customerName">
          <mat-error *ngIf="customerForm.controls['customerName'].hasError('required')">
            <strong>
              Customer
              name
            </strong> required
          </mat-error>
          <mat-error *ngIf="customerForm.controls['customerName'].hasError('maxlength')">
            <strong>
              Customer
              name
            </strong> 40 chars max
          </mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="f-w">
          <mat-label>E-mail</mat-label>
          <input matInput formControlName="email">
          <mat-error *ngIf="customerForm.controls['email'].hasError('required')"><strong>E-mail</strong> required</mat-error>
          <mat-error *ngIf="customerForm.controls['email'].hasError('maxlength')"><strong>E-mail</strong> 50 chars max</mat-error>
          <mat-error *ngIf="customerForm.controls['email'].hasError('email')"><strong>E-mail</strong> not valid</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="f-w">
          <mat-label>Address</mat-label>
          <textarea matInput formControlName="address"></textarea>
          <mat-error *ngIf="customerForm.controls['address'].hasError('required')"><strong>Adress</strong> required</mat-error>
        </mat-form-field>

        <div class="d-flex justify-content-between">
          <button type="submit" mat-raised-button color="primary" [disabled]="customerForm.invalid">Update</button>
          <a mat-raised-button [routerLink]="['/customer-view']">Back to list</a>
        </div>
      </form>
  
  
    </mat-card-content>
    <!-- <mat-card-actions>
      <a mat-flat-button [routerLink]="['/customer-view']">Back to list</a>
    </mat-card-actions> -->
  </mat-card>
